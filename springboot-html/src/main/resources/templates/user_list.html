<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List of Students</title>

	<link rel="stylesheet" href="registerStyle.css">
</head>
<style>
		body {
		  font-family: sans-serif; /* Use a generic sans-serif font for a clean look */
		  margin: 20px; /* Add some margin around the page content */
		  color:black;
		}
		th, td , tbody{
		  padding: 10px;  /* Add padding to table cells for better readability */
	border: 2px solid #365930;
		}
		th {
		  background-color:  #04aa6d; /* Set a light background color for table headers */
		  color: #333; /* Set header text color */
		}
</style>

<body>
	<h1>List of Users</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>DOB</th>
				<th>Gender</th>
				<th>Password</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>  
				<td th:text="${user.dob}"></td>  
				<td th:text="${user.password}"></td>  
				<td th:text="${user.gender}"></td>  
				<td th:text="${user.role}"></td>  
			</tr>
		</tbody>
	</table>  
	
	<div class="buttons">
	<p>	<a th:href="@{/}">Return Home</a></p>
	</div>

</body>
</html>
