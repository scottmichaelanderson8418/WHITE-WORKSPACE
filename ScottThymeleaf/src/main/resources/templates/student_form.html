<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Student</title>
		<link rel="stylesheet" href="form_style.css" />
	</head>

	<body>
		<h1>Create New Student</h1>
		<div class="form-container">
			<form th:action="@{/create-student}" th:object="${student}" method="POST">
				<label for="firstName">First Name:</label>
				<input type="text" th:field="*{firstName}" placeholder="firstName" />
				<br />
				<label for="lastName">Last Name:</label>
				<input type="text" th:field="*{lastName}" placeholder="lastName" />
				<br />

				<label for="age">Age:</label>
				<input type="text" th:field="*{age}" placeholder="age" />
				<br />
				<button type="submit">Create Object</button>
			</form>
		</div>
	</body>
</html>
