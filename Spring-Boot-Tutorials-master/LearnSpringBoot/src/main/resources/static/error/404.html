<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #e74c3c;
            font-size: 6em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 0;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>404</h1>
    <p>Page Not Found</p>
    <img src="https://via.placeholder.com/400" alt="404 Image">
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Go back to <a href="/">home page</a>.</p>
</div>
</body>

</html>
