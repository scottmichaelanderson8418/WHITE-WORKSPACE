<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spring Boot Security Tutorial</title>
	</head>
	<style>
		body {
			font-family: "Arial", sans-serif;
			background-color: #84b5c0;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #197cb2;
		}

		.container {
			text-align: center;
			background-color: #86c876;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
		}

		h1 {
			color: #ffffff;
		}

		p {
			font-size: 18px;
			margin-bottom: 20px;
		}
	</style>
	
	
	
	<body>
		<div class="container">
			<h1>Spring Boot Security Tutorial</h1>
			<p>Welcome to the open section of the tutorial. Explore and learn about Spring Boot Security.</p>

			<a
				href="http://localhost:8080/login"
				style="color: #fff; text-decoration: none; display: inline-block; padding: 10px 20px; background-color: #3498db; border-radius: 5px"
			>
				Click here to login
			</a>

			<a
				href="http://localhost:8080/register"
				style="color: #fff; text-decoration: none; display: inline-block; padding: 10px 20px; background-color: #3498db; border-radius: 5px"
			>
				Click here to Register
			</a>
		</div>
	</body>
</html>
